<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="mb-5">
            <h1 class="text-center text-danger">Cloud Computing - Test 1</h1>
            <h1 class="text-center">Semester B, 2022</h1>
            <h3 class="text-center">Tran Phuong Anh - s3914138</h3>
        </div>

        <div class="d-flex align-items-center my-3">
            <div class="col"><a href="/">Home</a></div>
            <div class="col d-flex justify-content-end">
                <a class="btn btn-primary" id="edit" href="/add">Add An Employee</a>
                <a class="btn btn-danger" id="edit" href="/delete">Delete An Employee</a>
            </div>
            
        </div>

        <h2>Update an employee</h2>
        <div>
            <form method="POST" action="/editEmployee">
                <div class="mb-3">
                    <label for="EMPLOYEE_ID" class="form-label">Enter Employee ID to edit <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="EMPLOYEE_ID" name="EMPLOYEE_ID" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="FIRST_NAME" class="form-label">First name</label>
                    <input type="text" class="form-control" id="FIRST_NAME" name="FIRST_NAME" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="LAST_NAME" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="LAST_NAME" name="LAST_NAME" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="EMAIL" class="form-label">Email</label>
                    <input type="text" class="form-control" id="EMAIL" name="EMAIL" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="PHONE_NUMBER" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="PHONE_NUMBER" name="PHONE_NUMBER" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="HIRE_DATE" class="form-label">Hire Date</label>
                    <input type="text" class="form-control" id="HIRE_DATE" name="HIRE_DATE" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="JOB_ID" class="form-label">Job ID</label>
                    <input type="text" class="form-control" id="JOB_ID" name="JOB_ID" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="SALARY" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="SALARY" name="SALARY" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="COMMISSION_PCT" class="form-label">Commission Percentage</label>
                    <input type="text" class="form-control" id="COMMISSION_PCT" name="COMMISSION_PCT" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="MANAGER_ID" class="form-label">Manager ID</label>
                    <input type="text" class="form-control" id="MANAGER_ID" name="MANAGER_ID" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="DEPARTMENT_ID" class="form-label">Department ID</label>
                    <input type="text" class="form-control" id="DEPARTMENT_ID" name="DEPARTMENT_ID" placeholder="">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
